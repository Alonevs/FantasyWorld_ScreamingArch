<div id="metadataModal" class="hidden fixed inset-0 bg-black/90 z-50 items-center justify-center backdrop-blur-md transition-opacity duration-300">
    <!-- HUD Container -->
    <div class="bg-gray-900 border border-purple-500/30 rounded-2xl p-0 max-w-4xl w-full shadow-[0_0_50px_rgba(168,85,247,0.1)] flex flex-col max-h-[90vh] relative overflow-hidden">
        
        <!-- Header -->
        <div class="flex justify-between items-center p-5 border-b border-gray-800 bg-black/40">
            <div>
                <h2 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500 flex items-center gap-3">
                    <span class="text-2xl">üîÆ</span> AN√ÅLISIS ESTRUCTURAL <span class="text-xs text-gray-500 font-mono mt-1 border border-gray-700 px-1 rounded">V2.0 RAW</span>
                </h2>
            </div>
            <button onclick="closeMetadataModal()" class="text-gray-500 hover:text-white transition w-8 h-8 flex items-center justify-center rounded-full hover:bg-white/10">‚úï</button>
        </div>
        
        <div class="overflow-y-auto p-6 custom-scrollbar relative">
            <!-- Loading Overlay -->
            <div id="aiLoading" class="hidden absolute inset-0 bg-black/80 z-20 flex flex-col items-center justify-center backdrop-blur-sm">
                <div class="w-12 h-12 border-2 border-purple-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                <p class="text-purple-400 font-mono text-xs animate-pulse">EXTRAYENDO VARIABLES...</p>
            </div>

            <form id="metadataForm" method="POST" action="{% url 'editar_mundo' jid %}">
                {% csrf_token %}
                <input type="hidden" name="action_type" value="METADATA_PROPOSAL">
                <input type="hidden" name="reason" value="Actualizaci√≥n Manual de Metadatos">
                
                <!-- DYNAMIC EDITOR CONTAINER -->
                <div class="bg-black/20 rounded-lg border border-gray-800 p-4 min-h-[300px]">
                    <div class="flex justify-between items-center mb-4 border-b border-gray-800 pb-2">
                        <span class="text-xs font-bold text-gray-500 uppercase tracking-widest">Variables Identificadas</span>
                        <div class="flex gap-2">
                            <button type="button" onclick="renderRow('', '')" class="text-xs text-purple-400 hover:text-purple-300 border border-purple-500/30 px-2 py-1 rounded hover:bg-purple-900/20 transition">+ VARIABLE</button>
                            <button type="button" onclick="requestAIAnalysis()" class="text-xs font-bold text-white bg-purple-600 hover:bg-purple-500 px-3 py-1 rounded shadow-lg shadow-purple-900/20 flex items-center gap-2 transition">
                                ü§ñ AUTO-NOOS
                            </button>
                        </div>
                    </div>

                    <div id="dynamic-rows" class="space-y-2 max-h-[400px] overflow-y-auto pr-2">
                        <!-- JS injected rows -->
                        <div id="empty-state" class="text-center py-12 text-gray-600 italic text-xs">
                            Sin variables definidas. Usa "AUTO-NOOS" para escanear.
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="mt-6 flex justify-end gap-3 pt-4 border-t border-gray-800">
                    <button type="button" onclick="closeMetadataModal()" class="px-4 py-2 text-gray-400 hover:text-white text-sm transition">Cancelar</button>
                    <button type="submit" class="px-6 py-2 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white font-bold rounded shadow-lg hover:shadow-purple-500/20 transition text-sm">
                        GUARDAR PROPUESTA
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const savedProps = [
        {% if metadata_obj.properties %}
            {% for p in metadata_obj.properties %}
                {key: "{{ p.key|escapejs }}", value: "{{ p.value|escapejs }}"},
            {% endfor %}
        {% endif %}
    ];

    document.addEventListener('DOMContentLoaded', () => {
        if (savedProps.length > 0) {
            document.getElementById('empty-state').classList.add('hidden');
            savedProps.forEach(p => renderRow(p.key, p.value));
        }
    });

    function openMetadataModal() {
        const m = document.getElementById('metadataModal');
        m.classList.remove('hidden');
        m.classList.add('flex');
    }
    
    function closeMetadataModal() {
        const m = document.getElementById('metadataModal');
        m.classList.add('hidden');
        m.classList.remove('flex');
    }

    function renderRow(key, value) {
        document.getElementById('empty-state').classList.add('hidden');
        
        const container = document.getElementById('dynamic-rows');
        const row = document.createElement('div');
        row.className = "flex items-center gap-2 group bg-black/40 p-2 rounded border border-gray-800 hover:border-purple-500 transition-colors animate-in fade-in slide-in-from-bottom-2 duration-200";
        row.innerHTML = `
            <div class="w-1/3">
                <input type="text" name="prop_keys[]" value="${key}" class="w-full bg-transparent text-purple-400 text-xs uppercase font-bold focus:outline-none placeholder-gray-700 font-mono tracking-wider" placeholder="CLAVE">
            </div>
            <div class="w-2/3 border-l border-gray-700 pl-3 flex justify-between items-center">
                <input type="text" name="prop_values[]" value="${value}" class="w-full bg-transparent text-gray-200 text-sm focus:outline-none placeholder-gray-600" placeholder="Valor asignado...">
                <button type="button" onclick="this.closest('.flex').remove(); checkEmpty();" class="text-gray-600 hover:text-red-500 transition px-2 opacity-0 group-hover:opacity-100">√ó</button>
            </div>
        `;
        container.appendChild(row);
    }

    function checkEmpty() {
        if (document.getElementById('dynamic-rows').children.length <= 1) { // 1 because empty-state is a child
             const visibleRows = document.querySelectorAll('#dynamic-rows > div:not(#empty-state)').length;
             if (visibleRows === 0) document.getElementById('empty-state').classList.remove('hidden');
        }
    }

    async function requestAIAnalysis() {
        const loader = document.getElementById('aiLoading');
        const container = document.getElementById('dynamic-rows');
        const emptyMsg = document.getElementById('empty-state');
        
        loader.classList.remove('hidden');
        
        try {
            const response = await fetch('/api/ai/analyze-metadata/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify({ world_id: '{{ jid }}' })
            });

            const data = await response.json();
            
            if (data.success && data.metadata && data.metadata.properties) {
                // CLEAR EXISTING (OPTIONAL: Could Merge instead)
                // Let's clear for now as per "Auto-Noos" concept
                container.innerHTML = ''; 
                container.appendChild(emptyMsg);
                emptyMsg.classList.add('hidden');
                
                data.metadata.properties.forEach(item => {
                    renderRow(item.key, item.value);
                });
            } else {
                alert("‚ö†Ô∏è " + (data.error || "La IA no encontr√≥ variables claras."));
            }

        } catch (e) {
            console.error(e);
            alert("Error conectando con el N√∫cleo NOOS.");
        } finally {
            loader.classList.add('hidden');
        }
    }
</script>
