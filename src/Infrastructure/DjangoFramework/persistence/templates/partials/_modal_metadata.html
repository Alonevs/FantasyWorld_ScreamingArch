{% load static %}
<div id="metadataModal" class="hidden fixed inset-0 bg-black/90 z-50 items-center justify-center backdrop-blur-md transition-opacity duration-300">
    <!-- HUD Container -->
    <div class="bg-gray-900 border border-purple-500/30 rounded-2xl p-0 max-w-4xl w-full shadow-[0_0_50px_rgba(168,85,247,0.1)] flex flex-col max-h-[90vh] relative overflow-hidden">
        
        <!-- Header -->
        <div class="flex justify-between items-center p-5 border-b border-gray-800 bg-black/40">
            <div>
                <h2 class="flex items-center gap-3">
                    <span class="text-2xl shrink-0">ðŸ”®</span>
                    <span class="text-xl font-black text-transparent bg-clip-text bg-linear-to-r from-purple-400 to-pink-500 uppercase tracking-tighter">
                        ECLAI | AUTO-NOOS | METADATA
                    </span>
                    <span class="text-[10px] text-gray-400 font-mono border border-gray-800 px-2 py-0.5 rounded uppercase bg-black/40 whitespace-nowrap">
                        IA Agent
                    </span>
                </h2>
            </div>
            <button onclick="closeMetadataModal()" class="text-gray-500 hover:text-white transition w-8 h-8 flex items-center justify-center rounded-full hover:bg-white/10">âœ•</button>
        </div>
        
        <div class="overflow-y-auto p-6 custom-scrollbar relative">
            <!-- Loading Overlay -->
            <div id="aiLoading" class="hidden absolute inset-0 bg-black/80 z-20 flex-col items-center justify-center backdrop-blur-sm">
                <div class="w-12 h-12 border-2 border-purple-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                <p class="text-purple-400 font-mono text-xs animate-pulse">EXTRAYENDO VARIABLES...</p>
            </div>

            <form id="metadataForm" onsubmit="event.preventDefault(); submitMetadataProposal();">
                {% csrf_token %}
                <input type="hidden" id="metadata-target-type" value="WORLD">
                <input type="hidden" id="metadata-target-id" value="{{ public_id }}">
                
                <!-- DYNAMIC EDITOR CONTAINER -->
                <div class="bg-black/20 rounded-lg border border-gray-800 p-4 min-h-[300px]">
                    <div class="flex justify-between items-center mb-4 border-b border-gray-800 pb-2">
                        <span class="text-xs font-bold text-gray-500 uppercase tracking-widest">Variables Identificadas</span>
                        <div class="flex gap-2">
                            <button type="button" onclick="addMetadataRow()" class="text-xs text-purple-400 hover:text-purple-300 border border-purple-500/30 px-2 py-1 rounded hover:bg-purple-900/20 transition">+ VARIABLE</button>
                            <button type="button" onclick="runAutoNoos()" class="text-xs font-bold text-white bg-purple-600 hover:bg-purple-500 px-3 py-1 rounded shadow-lg shadow-purple-900/20 flex items-center gap-2 transition group">
                                <span id="noos-icon" class="group-hover:animate-pulse">ðŸ§ </span> 
                                <span id="noos-text">AUTO-NOOS</span>
                            </button>
                        </div>
                    </div>

                    <div id="metadata-rows-container" class="space-y-2 max-h-[400px] overflow-y-auto pr-2">
                        <!-- JS injected rows -->
                        <div id="empty-msg" class="text-center py-12 text-gray-600 italic text-xs">
                            Sin variables definidas. Usa "AUTO-NOOS" para escanear.
                        </div>
                    </div>
                </div>

                <!-- Reason Field -->
                <div class="mt-4">
                    <label class="block text-[10px] text-gray-500 uppercase font-bold tracking-widest mb-1.5 ml-1">RazÃ³n del cambio</label>
                    <input type="text" id="metadata-change-log" placeholder="Ej: ActualizaciÃ³n de poblaciÃ³n..." class="w-full bg-[#13151f] border border-gray-800 rounded-lg p-3 text-sm text-white focus:border-purple-500 focus:ring-1 focus:ring-purple-500/50 outline-none transition-all placeholder:text-gray-700 font-medium">
                </div>

                <!-- Footer -->
                <div class="mt-6 flex justify-end gap-3 pt-4 border-t border-gray-800">
                    <button type="button" onclick="closeMetadataModal()" class="px-4 py-2 text-gray-400 hover:text-white text-sm transition">Cancelar</button>
                    <button type="submit" id="btn-save-metadata" class="px-6 py-2 bg-linear-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white font-bold rounded shadow-lg hover:shadow-purple-500/20 transition text-sm">
                        GUARDAR PROPUESTA
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{{ jid|json_script:"world-jid" }}
{{ metadata_obj.properties|json_script:"metadata-props-data" }}

<script src="{% static 'js/metadata_manager.js' %}?v={% now 'U' %}"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        try {
            const rawData = document.getElementById('metadata-props-data').textContent;
            console.log("RAW METADATA:", rawData);
            const savedProps = JSON.parse(rawData);
            console.log("PARSED PROPS:", savedProps);
            const jid = JSON.parse(document.getElementById('world-jid').textContent);
            
            if(typeof initMetadataManager === 'function') {
                initMetadataManager(savedProps, jid);
            } else {
                console.error("Metadata Manager JS not loaded!");
            }
        } catch(e) { console.error("Metadata Init Error:", e); }
    });
</script>
