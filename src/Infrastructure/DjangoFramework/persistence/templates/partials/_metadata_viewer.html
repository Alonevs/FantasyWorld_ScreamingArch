<div class="mt-8 bg-gray-900 border border-gray-800 rounded-lg overflow-hidden">
    <div class="flex items-center justify-between px-4 py-3 border-b border-gray-800 bg-black/20">
        <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest flex items-center gap-2">
            üß¨ AN√ÅLISIS ESTRUCTURAL
        </h3>
        <button onclick="openMetadataModal()" class="text-purple-500 hover:text-white text-xs transition px-2 py-1 rounded hover:bg-purple-900/30" title="Editar">‚öôÔ∏è EDITAR</button>
    </div>

    {% if metadata_obj.properties %}
        <div class="overflow-x-auto">
            <table class="w-full text-left text-sm">
                <thead class="bg-black/30 text-gray-500 uppercase font-mono text-[10px] tracking-wider">
                    <tr>
                        <th class="px-4 py-2 font-bold w-1/3 border-b border-gray-800">Variable</th>
                        <th class="px-4 py-2 font-bold w-2/3 border-b border-gray-800">Valor</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-800">
                    {% for item in metadata_obj.properties %}
                    <tr class="group hover:bg-white/5 transition">
                        <td class="px-4 py-2 font-mono text-[11px] text-purple-400 font-bold uppercase tracking-wide border-r border-gray-800/50">
                            {{ item.key }}
                        </td>
                        <td class="px-4 py-2 text-gray-300">
                            {{ item.value }}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <div class="p-6 text-center">
            <p class="text-xs text-gray-600 italic">No hay datos estructurales definidos.</p>
            <button onclick="openMetadataModal()" class="mt-2 text-xs text-purple-500 hover:underline">Ejecutar Auto-Noos</button>
        </div>
    {% endif %}
</div>
