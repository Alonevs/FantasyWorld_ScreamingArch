{% load static %}


<div class="social-card-circular social-card flex items-center gap-3" data-entity-key="{{ entity_key }}">
    
    <!-- LIKE BUTTON -->
    {% if show_likes|default:True %}
    <div class="flex flex-col items-center gap-1 group relative">
        <button onclick="socialModule.toggleLike('{{ entity_key }}')" 
                class="{% if compact %}w-8 h-8{% else %}w-12 h-12{% endif %} rounded-full border border-gray-800 bg-[#121216]/50 hover:border-yellow-500/30 hover:bg-yellow-900/10 flex items-center justify-center transition-all hover:scale-110 shadow-lg" 
                title="Me gusta">
            <span id="like-icon-{{ entity_key|slugify }}" data-like-icon="{{ entity_key }}" class="{% if compact %}text-base{% else %}text-2xl{% endif %} text-gray-600 group-hover:text-yellow-400 transition-all scale-90 group-hover:scale-110 duration-300">â˜…</span>
        </button>
        <span id="like-count-{{ entity_key|slugify }}" data-like-count="{{ entity_key }}" class="absolute -bottom-4 text-[10px] text-yellow-500 font-bold font-mono">0</span>
    </div>
    {% endif %}

    <!-- COMMENT BUTTON -->
    {% if show_comments|default:True %}
    <div class="flex flex-col items-center gap-1 group relative">
        <button onclick="socialModule.toggleComments('{{ entity_key }}')" 
                class="{% if compact %}w-8 h-8{% else %}w-12 h-12{% endif %} rounded-full border border-gray-800 bg-[#121216]/50 hover:border-green-500/30 hover:bg-green-900/10 flex items-center justify-center transition-all hover:scale-110 shadow-lg" 
                title="Comentarios">
            <svg xmlns="http://www.w3.org/2000/svg" width="{% if compact %}14{% else %}20{% endif %}" height="{% if compact %}14{% else %}20{% endif %}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400 group-hover:text-green-400 transition-colors">
                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
            </svg>
        </button>
        <span id="comment-count-{{ entity_key|slugify }}" class="absolute -bottom-4 text-[10px] text-green-500 font-bold font-mono">0</span>
    </div>
    {% endif %}

    <!-- SHARE BUTTON -->
    {% if show_share|default:True %}
    <button onclick="socialModule.shareContent('{{ entity_key }}')" 
            class="{% if compact %}w-8 h-8{% else %}w-10 h-10{% endif %} rounded-full border border-gray-800 bg-[#121216]/50 hover:border-gray-600 hover:bg-gray-800 text-gray-400 hover:text-white flex items-center justify-center transition-all hover:scale-110 shadow-lg" 
            title="Compartir">
        <svg xmlns="http://www.w3.org/2000/svg" width="{% if compact %}12{% else %}16{% endif %}" height="{% if compact %}12{% else %}16{% endif %}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="18" cy="5" r="3"></circle>
            <circle cx="6" cy="12" r="3"></circle>
            <circle cx="18" cy="19" r="3"></circle>
            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
        </svg>
    </button>
    {% endif %}
</div>
