
<div class="relative group">
    <!-- Rank Badge (Smaller) -->
    <div class="absolute -left-1 -top-1 w-6 h-6 rounded-full flex items-center justify-center font-black text-xs z-10 shadow-lg
        {% if forloop.counter == 1 %}bg-yellow-400 text-black ring-2 ring-yellow-500/20
        {% elif forloop.counter == 2 %}bg-gray-300 text-black ring-2 ring-gray-400/20
        {% elif forloop.counter == 3 %}bg-orange-400 text-black ring-2 ring-orange-500/20
        {% else %}bg-gray-800 text-gray-500 border border-gray-700{% endif %}">
        #{{ forloop.counter }}
    </div>

    <a href="{{ item.link }}" class="block bg-card border border-white/5 rounded-xl p-3 transition-all duration-300 hover:bg-white/5 
        {% if forloop.counter == 1 %}border-yellow-500/30 bg-yellow-900/5{% endif %}">
        <div class="flex items-center gap-4">
            <!-- Thumb (Much Smaller, Fixed Aspect) -->
            <div class="w-16 h-16 rounded-lg overflow-hidden shrink-0 border border-white/10 shadow-sm group-hover:scale-105 transition-transform bg-black">
                <img src="{{ item.thumbnail }}" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" loading="lazy">
            </div>
            
            <!-- Info (Compacted) -->
            <div class="flex-1 min-w-0 grid grid-cols-1 sm:grid-cols-12 gap-4 items-center">
                <!-- Title & Author (Col Span 5) -->
                <div class="sm:col-span-5">
                    <h3 class="text-sm font-bold text-white truncate group-hover:text-{{ type_color }}-400 transition-colors">{{ item.title }}</h3>
                    <div class="flex items-center gap-2 text-[10px] text-gray-500">
                        <span class="text-{{ type_color }}-400 uppercase font-black">{{ item.type|upper }}</span>
                        <span>â€¢</span>
                        <span class="italic">{{ item.author }}</span>
                    </div>
                </div>
                
                <!-- Metrics (Col Span 7 - Flex Row) -->
                <div class="sm:col-span-7 flex justify-end gap-2 sm:gap-6">
                    <!-- Likes -->
                    <div class="text-center min-w-[50px]">
                        <div class="text-sm font-black text-pink-500">{{ item.likes }}</div>
                        <div class="text-[8px] uppercase tracking-wider text-gray-600">Likes</div>
                    </div>
                    <!-- Comments -->
                    <div class="text-center min-w-[50px]">
                        <div class="text-sm font-black text-blue-400">{{ item.comments }}</div>
                        <div class="text-[8px] uppercase tracking-wider text-gray-600">Comms</div>
                    </div>
                    <!-- Days -->
                     <div class="text-center min-w-[50px]">
                        <div class="text-sm font-black text-gray-400">{{ item.days_active }}</div>
                        <div class="text-[8px] uppercase tracking-wider text-gray-600">DÃ­as</div>
                    </div>
                    <!-- Rank Icon -->
                     <div class="text-center min-w-[30px] flex items-center justify-center">
                        <div class="text-lg">
                            {% if forloop.counter == 1 %}ðŸ‘‘{% elif forloop.counter == 2 %}ðŸ¥ˆ{% elif forloop.counter == 3 %}ðŸ¥‰{% else %}<span class="text-gray-700 text-xs">-</span>{% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </a>
</div>
